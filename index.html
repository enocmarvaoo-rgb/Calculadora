<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>

<body>
    <div class="box-effect">
         <section class="conteiner-max">

            <div class="conteiner-icone">
                <div>
                    <article class="tela-valores">
                        <input type="text" id="display" maxlength="19" readonly >
                    </article>
                </div>
                <section class="buttons">
                    <div>

                        <button class="buto  " value="C">C</button>
                        <button class="buto " value="←">←</button>
                        <button class="buto " value="/">÷</button>
                        <button class="buto " value="*">x</button>

                        <button class="buto " value="7">7</button>
                        <button class="buto " value="8">8</button>
                        <button class="buto " value="9">9</button>
                        <button class="buto" value="-">-</button>

                        <button class="buto " value="4">4</button>
                        <button class="buto " value="5">5</button>
                        <button class="buto " value="6">6</button>
                        <button class="buto " value="+">+</button>

                        <button class="buto " value="1">1</button>
                        <button class="buto " value="2">2</button>
                        <button class="buto " value="3">3</button>
                        <button class="buto igual" value="=">=</button>

                        <button class="buto zero n" value="0">0</button>
                        <button class="buto" value=".">.</button>

                    </div>
                </section>

            </div> 
        </section>
    </div>
    <footer>
        <p> © (2025) Enoc Wellington </p>
        
    </footer>
</body>
<script src="script.js"></script>

</html>
